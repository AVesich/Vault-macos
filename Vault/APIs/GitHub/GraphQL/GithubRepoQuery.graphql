query  GitHubRepoQuery($query: String!, $numResults: Int!, $afterCursor: String) {
  search(type: REPOSITORY, query: $query, first: $numResults, after: $afterCursor) {
    repos: edges {
      repo: node {
        ... on Repository {
          url
          name
          owner {
            login
            avatarUrl
          }
        }
      }
    }
    pageInfo {
      startCursor
      endCursor
      hasNextPage
    }
  }
}
